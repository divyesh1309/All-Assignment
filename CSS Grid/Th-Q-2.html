<!-- 
Q 2. Describe the grid-template-columns, grid-template-rows, and grid-gap properties. Provide examples of how to use them. 

1) Grid-template-columns :- Defines the number and width of columns in a grid layout.

Example :-

.container 
{
  display: grid;
  grid-template-columns: 100px 200px auto;
}

2) Grid-template-rows :- Defines the number and height of rows in a grid layout.

Example :- 

.container 
{
  display: grid;
  grid-template-rows: 100px 150px auto;
}


3) Grid-gap :- Defines the spacing between rows and columns in the grid.

Example :- 

.container 
{
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 100px 100px;
  gap: 10px;
}

-->
