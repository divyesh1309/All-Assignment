Q 2. What is the font-family property in CSS? How do you apply a custom Google Font to a webpage? 


What is the font-family property in CSS?

-> The font-family property in CSS is used to define the typeface for text on a webpage. It allows specifying multiple fonts in a priority order, ensuring that if the preferred font is unavailable, a fallback font is used.


Syntex :- 

selector 
{
    font-family: "primary-font", "fallback-font", generic-family;
}

--------

Example :- 

p 
{
    font-family: "Arial", "Helvetica", sans-serif;
}


How do you apply a custom Google Font to a webpage? 

1) Import the Font :- Add a <link> to the Google Font in the <head> section of your HTML file.

2) Apply the Font in CSS :- Use the font-family property in your CSS file to apply the font. 

body 
{
    font-family: "Poppins", sans-serif;
}


-->
